{% extends "base.html" %}

{% block head %}
<title>Edit Task - MinTask</title>
{% endblock %}

{% block body %}
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-indigo-700 mb-2">MinTasks</h1>
            <p class="text-xl text-gray-600">Update your task</p>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <!-- Back to Tasks Link -->
            <div class="mb-6">
                <a href="/" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Tasks
                </a>
            </div>

            <!-- Update Task Form -->
            <form action="/update/{{task.id}}" method="POST" class="space-y-6">
                <!-- Task Content -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Task Content</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        rows="4" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                        placeholder="Update your task description..."
                    >{{task.content}}</textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button 
                        type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"
                    >
                        <i class="fas fa-save"></i> Update Task
                    </button>
                    
                    <a href="/" class="flex-1">
                        <button 
                            type="button"
                            class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"
                        >
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </a>

                    <a href="/delete/{{task.id}}" class="flex-1">
                        <button 
                            type="button" 
                            class="w-full bg-red-100 hover:bg-red-200 text-red-700 font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"
                        >
                            <i class="fas fa-trash"></i> Delete Task
                        </button>
                    </a>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm">
            <p>Â© 2023 MinTasks. Organize your life, one task at a time.</p>
        </footer>
    </div>
</body>
</html>
{% endblock %}
